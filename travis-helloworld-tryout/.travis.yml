# https://docs.travis-ci.com/user/gui-and-headless-browsers/
language: node_js
sudo: required

jobs:
  include:
    - os: linux
      dist: focal

    - os: linux
      dist: bionic

    - os: linux
      dist: xenial

    - os: linux
      dist: trusty


script:
  #Display Firefox
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
