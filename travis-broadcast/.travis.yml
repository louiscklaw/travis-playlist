dist: bionic

script:
  - cd $TRAVIS_BUILD_DIR/travis-build-merger
  - id
  - sudo apt update
  - sudo apt install -y python3 python3-pip python3-dev python3-wheel python3-setuptools
  - pip3 install --user pipenv
  - pipenv sync
  - pipenv run python3 travis-build-merger.py
  # test travis broascast
  - cd $TRAVIS_BUILD_DIR/travis-broadcast
  - pipenv sync
  - pipenv run pipenv run python3 travis-broadcast.py \#travis-build-result "this is apple"

