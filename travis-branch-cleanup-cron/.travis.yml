os: linux
language: python

jobs:
  include:
    - stage: Test
      name: travis-branch-cleanup-cron
      script:
        - sudo apt update
        - sudo apt install -y python3 python3-pip python3-dev python3-wheel python3-setuptools
        - pip3 install --user pipenv
        - travis-branch-cleanup-cron/test.sh
