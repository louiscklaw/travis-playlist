jobs:
  include:
    - stage: Publish_dashboard
      name: Update travis build dashboard

      script:
        - scripts/publish.sh

      deploy:
        - provider: pages
          skip_cleanup: true
          local_dir: gh-pages
          github_token: $GITHUB_TOKEN
          on:
            branch: poc/test-using-gatsby-github-pages

      if: branch = poc/test-using-gatsby-github-pages
