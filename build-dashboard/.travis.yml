jobs:
  include:
    - stage: Publish_dashboard
      name: Update travis build dashboard

      env:
        - GH_PAGES_DIR=../gh-pages

      script:
        # get data from db branch

        - cd build-dashboard
        -   rm -rf ../gh-pages/*
        -   mkdir -p ../gh-pages
        -   yarn
        -   yarn clean
        -   yarn build --prefix-paths
        -   rsync -azh public/ ../gh-pages
        - cd ..

      deploy:
        - provider: pages
          skip_cleanup: true
          local_dir: gh-pages
          github_token: $GITHUB_TOKEN
          # on:
            # branch: master

      # if: branch = master
    - stage: Test_publish_dashboard
      name: test building travis dashboard(no deploy here)

      script:
        # get data from db branch

        - cd build-dashboard
        -   rm -rf ../gh-pages/*
        -   mkdir -p ../gh-pages
        -   yarn
        -   yarn clean
        -   yarn build --prefix-paths
        -   rsync -azh public/ ../gh-pages
        - cd ..
